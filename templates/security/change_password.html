<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/static/Vue/vue.js"></script>
    <title>Ticket Show V2</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-body">
                <h1>Change password</h1>
                <form action="/change" method="post" name="change_password_form">



                    <div class="fs-div" id="password">
                        <label for="password">Password</label> <input autocomplete="current-password" id="password"
                            name="password" type="password" value="">

                    </div>



                    <div class="fs-div" id="new_password">
                        <label for="new_password">New Password</label> <input autocomplete="new-password"
                            id="new_password" name="new_password" required type="password" value="">

                    </div>


                    <div class="fs-div" id="new_password_confirm">
                        <label for="new_password_confirm">Retype Password</label> <input autocomplete="new-password"
                            id="new_password_confirm" name="new_password_confirm" required type="password" value="">

                    </div>


                    <div class="fs-div" id="submit"><input id="submit" name="submit" type="submit"
                            value="Change Password"></div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
